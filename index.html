<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bye Car - Início</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./change.js" defer></script>
    <script src="./openMosule.js" defer></script>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="modulo" id="modulo">
        <img src="./assets/icons/close.svg" id="close" class="close" alt="" />
        <h2>Honda CB 500X</h2>
        <p>
          O câmbio de 6 marchas da CB 500X oferece maior confiança e performance
          na pilotagem, tornando as subidas de marcha mais leves e as reduções
          mais suaves!
        </p>
        <img src="./assets/img/moto2.svg" alt="" />
        <button class="btn quero-assinar">Quero assinar</button>
      </div>
    </div>

    <div class="container-menu">
      <header class="menu">
        <img src="./assets/img/logo.svg" alt="Logo DNC" />
        <h1>ByeCar</h1>
      </header>
    </div>

    <main class="container hero">
      <section class="hero__banner-area">
        <h2>
          Ter <strong> uma moto</strong> por assinatura <br />
          nunca foi tão fácil!
        </h2>
        <img src="./assets/img/mainbanner.svg" alt="Moça de moto " />
      </section>
      <section class="hero__card-area">
        <h2>Conheça nossas <strong> motos</strong></h2>

        <div class="card">
          <img src="./assets/icons/left-arrow.svg" id="left-arrow" alt="" />
          <div class="card-body element" id="card-body"></div>
          <img src="./assets/icons/right-arrow.svg" id="right-arrow" alt="" />
        </div>
        <button class="btn saiba-mais" id="saiba-mais">Saiba mais</button>
      </section>
    </main>
  </body>
</html>
